<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superus | Saas Yearbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="headerwrapper">
            <a href="#">
                <div class="topleft">
                    <img src="./assets/img/superus_logo.png" alt="" class="superuslogo">
                    <p class="inlinetext logotitle">Superus | Saas Yearbook</p>
                </div>

            </a>
        </div>
    </header>
    <main>
        <div class="maincontentwrapper">

            <div class="saaswrapper">
                <a href="">
                    <div class="saaslogo"><img src="./assets/img/slacklogo.png" alt=""></div>
                    <div class="saastitle">
                        <p>Slack</p>
                    </div>
                </a>
            </div>


            <div class="saaswrapper">
                <a href="">
                    <div class="saaslogo"><img src="./assets/img/notionlogo.png" alt=""></div>
                    <div class="saastitle">
                        <p>Notion</p>
                    </div>
                </a>
            </div>


            <div class="saaswrapper">
                <a href="">
                    <div class="saaslogo"><img src="./assets/img/figmalogo.png" alt=""></div>
                    <div class="saastitle">
                        <p>Figma</p>
                    </div>
                </a>
            </div>


            <div class="saaswrapper">
                <a href="">
                    <div class="saaslogo"><img src="./assets/img/mirologo.png" alt=""></div>
                    <div class="saastitle">
                        <p>Miro</p>
                    </div>
                </a>
            </div>


            <div class="saaswrapper">
                <a href="">
                    <div class="saaslogo"><img src="./assets/img/discordlogo.png" alt=""></div>
                    <div class="saastitle">
                        <p>Discord</p>
                    </div>
                </a>
            </div>


            <div class="saaswrapper">
                <a href="">
                    <div class="saaslogo"><img src="./assets/img/airtablelogo.png" alt=""></div>
                    <div class="saastitle">
                        <p>Airtable</p>
                    </div>
                </a>
            </div>



        </div>
    </main>
</body>
</html>
